<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Speech</title>
</head>
<body>
  <h1>Click on the words to hear them:</h1>
  
  <p>
    <span onclick="speakWord('بِاسْمِكَ')">بِاسْمِكَ</span> 
    <span onclick="speakWord('اللَّهُمَّ')">اللَّهُمَّ</span> 
    <span onclick="speakWord('أَمُوتُ')">أَمُوتُ</span>
    <span onclick="speakWord('وَأَحْيَا')">وَأَحْيَا</span>
  </p>

  <script>
    function speakWord(word) {
      // Alert to check if the function is triggered
      alert('You clicked: ' + word);
      
      const utterance = new SpeechSynthesisUtterance(word);
      utterance.lang = 'ar-SA'; // Arabic language (Saudi Arabia)
      speechSynthesis.speak(utterance);
    }
  </script>
</body>
</html>
